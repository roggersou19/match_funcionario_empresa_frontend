<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">

    <mat-card>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>
                    <h3>Novo Funcionário</h3>

                </mat-card-title>
                <button mat-flat-button color="primary" routerLink="..">Voltar</button>
            </mat-card-title-group>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input formControlName="name" matInput >
            </mat-form-field>
            <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input formControlName="email" matInput >
                <mat-error *ngIf="employeeForm.get('email').hasError('email')">
                    Insira um e-mail válido
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>CPF</mat-label>
                <input formControlName="document" maxlength="14" matInput 
                    (input)="onCPFInput($event)">
                <mat-error *ngIf="employeeForm.get('document').hasError('pattern')">
                    O CPF deve ter o formato xxx.xxx.xxx-xx
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Telefone</mat-label>
                <input formControlName="telephone" maxlength="15" matInput 
                    (input)="onTelephoneInput($event)">
                <mat-error *ngIf="employeeForm.get('telephone').hasError('pattern')">
                    O telefone deve ter o formato (xx) xxxxxxx-xxxx
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary">Adicionar</button>
        </mat-card-actions>
    </mat-card>

</form>
